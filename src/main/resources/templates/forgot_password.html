<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login enhanced_task </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

    <body>
        <div class="h-screen flex justify-center items-center bg-gradient-to-tr from-blue-800 to-purple-700">
            <div class="relative overflow-hidden w-full max-w-screen-xl md:flex justify-around items-center">
                <div>
                    <div class="ml-0 bg-white p-20 rounded-xl shadow shadow-slate-300">
                        <h1 class="text-4xl font-medium">Reset password</h1>
                        <p class="text-slate-500">Fill up the form to reset the password</p>
                    
                        <form method="post" th:action="@{/reset_password}" class="my-10">
                            <div class="flex flex-col space-y-5">
                                <label for="first_name">
                                    <p class="font-medium text-slate-700 pb-2">User Name</p>
                                    <input required th:value="${userP.login}" id="userName" name="UserName"  type="text" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Enter User Name">
                                </label>
                                
                              
                    
                                <label for="service">
                                    <p class="font-medium text-slate-700 pb-2">Select Service</p>
                                    <select id="service" name="service" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow">
                                        <option value="" disabled selected>Select a service</option>
                                        <option value="service1">Saisie</option>
                                        <option value="service2"> Technique</option>
                                        <option value="service3">Contr√¥le </option>
                                        <option value="service3">scanne </option>

                                    </select>
                                </label>
                    
                                <label for="email">
                                    <p class="font-medium text-slate-700 pb-2">Email address</p>
                                    <input required th:value="${userP.email}" id="email" name="email" type="email" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Enter email address">
                                </label>
                                               
                                <button type="submit" class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                                    </svg>
                                    <span>Reset password</span>
                                </button>
                                
                                
                            </div>
                        </form>
                    </div>


                </div>
                <div class="absolute -bottom-40 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
                <div class="absolute -bottom-6 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
                <div class="absolute -top-6 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
                <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            </div>
        </div>
        
    </body>

</html>
