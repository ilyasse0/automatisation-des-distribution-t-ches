<div id="popup-form" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">

        <form th:action="@{/supervisor/addTask}" method="post">
            <div id="form">

                                            </div>
                                        </div>
                                        <div>

                                                </div>
                                            </div>
                                        </div>
                                        <div>

                                            <input required th:value="${calender.startDate}" type="date" name="startDate" class="w-full px-3 py-2 mt-2 border border-gray-300 rounded outline-none">
                                        </div>
                                        <div>
                                            <p class="text-base font-medium text-gray-800">Gravity:</p>
                                            <div class="relative w-full mt-1 border bg-slate-300 border-gray-300 rounded outline-none">
                                                <input disabled  type="text" name="title" id="gravityInput" class="w-full px-3 py-2 text-red-700  font-extrabold">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pt-2">
                                    <p class="text-lg font-semibold text-gray-800">Task Description</p>
                                    <div class="mt-3 border border-gray-300 rounded">
                                        <textarea disabled id="descInput" class="resize-none w-full h-32 px-3 py-2 text-base outline-none text-red-700 font-extrabold bg-slate-200"  required name="description"></textarea>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-base font-medium text-gray-800">Employee:</p>
                                    <div class="relative w-full mt-1 border border-gray-300 rounded outline-none">
                                        <select  name="opUserId" id="servicesDropdown" class="w-full px-3 py-2">

                                            <!-- Add more options as needed -->
                                        </select>

<script>
 
 document.addEventListener("DOMContentLoaded", function() {
    const readMoreButtons = document.querySelectorAll('.read-more-button');

    readMoreButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            document.getElementById('popup-form').classList.remove('hidden');

            // Retrieve the title and set it for the corresponding card
            const card = button.closest('.relative');
            const titleElement = card.querySelector('#title_card'); // Update the selector to use id
            const titleInput = document.getElementById('titleInput');

            const descrElement = card.querySelector('#descreption_card'); 
            const descreptionInput = document.getElementById('descInput');

            const gravityElement = card.querySelector('#gravity_card');
            const gravityInput = document.getElementById('gravityInput');

           
            const taskId = card.querySelector('#idTaskForjs').textContent.trim();
            const taskIdInput = document.getElementById('titleId');
            const url = 'http://localhost:8080/supervisor/tasks/' + taskId;
            console.log(taskId);
           // window.location.href = url;



            titleInput.value = titleElement.textContent.trim();
            descreptionInput.value = descrElement.textContent.trim();
            gravityInput.value = gravityElement.textContent.trim();
            taskIdInput.value = taskId;
           

        });
    });

    document.getElementById('close-form').addEventListener('click', function() {
        document.getElementById('popup-form').classList.add('hidden');
    });
});
  
</script>
