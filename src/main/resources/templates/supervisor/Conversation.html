                  <!-- Iterate over messagesSup -->
<div th:each="message : ${messagesSup}">
  <div class="flex gap-2.5 mb-4">

      <img th:src="@{/images/employee.png}" alt="Sender image" class="w-10 h-11">
      <div class="grid">
          <h5 class="text-gray-900 text-sm font-semibold leading-snug pb-1">Sender Name</h5>
          <div class="w-max grid">
              <!-- Display message content -->
              <div class="px-3.5 py-2 bg-gray-100 rounded justify-start items-center gap-3 inline-flex">
                  <h5 class="text-gray-900 text-sm font-normal leading-snug" th:text="${message.Content}">Message content</h5>
              </div>
              <!-- Display message timestamp -->
              <div class="justify-end items-center inline-flex">
                  <h6 class="text-gray-500 text-xs font-normal leading-4 py-1" th:text="${message.date_Creation}">Timestamp</h6>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Iterate over messagesOp -->
<div th:each="messageOP : ${messagesOp}">
