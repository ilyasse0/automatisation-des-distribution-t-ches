<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns=layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="navbar.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <div layout:fragment="content" style="padding-top: 30px;">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
                <div class="text-center flex justify-between">
                    <h6 class="text-blueGray-700 text-xl font-bold">
                        New account
                    </h6>
                    <button type="submit" class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150">
                        Add New Employee
                    </button>
                </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <form th:action="@{/addEmployee}" method="post">
                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                        User Information
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="firstName">
                                    First Name
                                </label>
                                <input required th:value="${user.firstName}" type="text" id="firstName" name="firstName" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="">
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="lastName">
                                    Last Name
                                </label>
                                <input required th:value="${user.lastName}" type="text" id="lastName" name="lastName" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="">
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">
                                    Email Address
                                </label>
                                <input required th:value="${user.email}" type="email" id="email" name="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="">
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="phoneNumber">
                                    Phone Number
                                </label>
                                <input required th:value="${user.phoneNumber}" type="tel" id="phoneNumber" name="phoneNumber" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="">
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="sex">
                                    Sex
                                </label>
                                <div class="flex items-center">
                                    <input required th:value="${user.sex == null ? 'male' : user.sex}" type="radio" id="maleInput" name="sex" value="male" class="rounded-md mr-2">
                                    <label for="maleInput" class="text-sm text-blueGray-600">Male</label>
                                    <input required th:value="${user.sex == null ? 'female' : user.sex}" type="radio" id="femaleInput" name="sex" value="female" class="rounded-md ml-4 mr-2">
                                    <label for="femaleInput" class="text-sm text-blueGray-600">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300">

                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                        Account Information
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-12/12 px-4">
                          <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" >
                             Login
                            </label>
                            <input required th:value="${user.login}" name="login" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="New York">
                          </div>
                        </div>
                        <div class="w-full lg:w-4/12 px-4">
                          <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                             Password
                            </label>
                            <input required th:value="${user.password}" type="password" name="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="New York">
                          </div>
                        </div>
                        <div class="w-full lg:w-4/12 px-4">
                          <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                              Confirm your Password
                            </label>
                            <input th:value="${user.confirmPassword}" name="confirmPassword" type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="United States">
                          </div>
                        </div>
                       
                      </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300">

                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                        Services & Roles
                    </h6>
                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative  mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="servicesDropdown">
                                Services
                            </label>
                            <select  name="roles" id="servicesDropdown" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                <option th:each="roles : ${listeRoles}" th:value="${roles.id}" th:text="${roles.name}"></option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="relative  mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="servicesDropdown">
                                Services
                            </label>
                            <select name="services" id="servicesDropdown" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                <option th:each="service : ${listeService}" th:value="${service.id}" th:text="${service.name}"></option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                       
                    </div>
                    <button type="submit" class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150">
                        Add New Employee
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
